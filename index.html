<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Các bài tập</title>
    <style>
        /* Tạo nền gradient cho toàn trang */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c6f3e3, #90e1f7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Khung chính giữa */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border: 2px solid #007acc;
        }

        /* Tiêu đề "Welcome" */
        h1 {
            font-size: 1.8rem;
            color: #ffffff;
            background-color: #007acc;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-top: -40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Đoạn văn bản mô tả */
        p {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Định dạng danh sách các nút liên kết */
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Định dạng cho từng liên kết */
        ul li a {
            display: inline-block;
            text-decoration: none;
            color: #007acc;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007acc;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 120px;
            text-align: center;
        }

        /* Hiệu ứng hover cho các nút */
        ul li a:hover {
            background-color: #007acc;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME</h1>
        <p>Choose an option:</p>
        <ul>
            <li><a href="CV Trần Hoàng Triển/index.html">CV</a></li>
            <li><a href="Bể cá/index.html">Aquarium</a></li>
            <li><a href="Form Đăng ký/index.html">FORM</a></li>
            <li><a href="Trang Liên hệ/index.html">Contact Us</a></li>
            <li><a href="Hàng hóa/HangHoa.html">Sales</a></li>
        </ul>
    </div>
</body>
</html>
